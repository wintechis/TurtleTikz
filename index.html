<html>
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/graphdracula/1.2.1/dracula.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/n3/browser/n3.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <header>
        <div id="header">
            <p style="display: inline-block; color: white; font-size: 60; margin-top: 3px; margin-left: 10px;">FAU</p>
            <p style="display: inline-block; color: white; font-size: 25; margin-left: 20px;">RDF Turtle to LaTeX Converter</p>
            <a style="display: inline-block; color: white; margin-left: 26%;" href="https://www.youtube.com/channel/UCQhBxK0D3KigykIIYOBIB8g" target="_blank">YouTube</a>
            <a style="display: inline-block; color: white;" href="https://github.com/wintechis/TurtleTikz" target="_blank">GitHub</a>
        </div>
    </header>

    <body>
        <div style="display: flex;">
            <div style="display: flex; flex-direction: column; flex-grow: 1; margin-right: 10px;">
                <div style="height: 75px;"></div>
                <textarea id="rdfInput" style="flex-grow: 22; resize: none; margin-bottom: 10px;">
@prefix lib:    <lib-part#> .
@prefix people: <people-part#> .
                        
people:bla      lib:title           "Document describing some people".
                        
people:po       people:name(hidden) "Paul Otlet";
                people:made         lib:cdb;
                people:workplace    people:iid.
                        
people:tn       people:name         "Theodor Holm Nelson";
                people:made         lib:cl(hidden);
                people:test         _:testtest.
                </textarea>
                <div style="display: flex; flex-grow: 1; justify-content: right; margin-bottom: 10px;">
                    <input id="buttonCreateLatex" type="button" value="Generate LaTeX" onclick="createLatex();" style="margin-left: 5px; width: 15%;" disabled="true">
                    <input id="buttonCreateGraph" type="button" value="Create graph" onclick="createGraph();" style="margin-left: 5px; width: 15%;">
                </div>
                <div style="display: flex; flex-direction: row; flex-grow: 5; overflow: hidden; position: relative;">
                    <textarea readonly id="errorOutput" style="flex-grow: 1; resize: none; margin-right: 10px; color: red; display: none;"></textarea>
                    <textarea readonly id="latexOutput" style="flex-grow: 1; resize: none;">LaTeX Code will be displayed here ...</textarea>
                    <input id="buttonCopyLatex" type="button" value="Copy LaTeX" onclick="copyLatex();" style="position: absolute; right: 30px; bottom: 10px; height: 20%; width: 10%; display: none">
                </div>
            </div>
            <div id="canvas" style="width: 500px; height: 725px; background-color: white; z-index: 1;"></div>
        </div>

        <script type="text/javascript" src="code.js"></script>
    </body>
</html>
